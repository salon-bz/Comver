<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xits Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #0072ff;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #005fe6;
    }

    #message {
      margin-top: 15px;
      color: #0072ff;
      font-weight: 600;
    }

    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      display: none;
    }

    #logout-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <button id="logout-btn" onclick="logout()">Cerrar sesión</button>

  <div class="login-container" id="login-container">
    <h2><i class="fas fa-user-shield"></i> Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button onclick="login()">Ingresar</button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // ✅ CONFIGURACIÓN FIREBASE ORIGINAL
    const firebaseConfig = {
      apiKey: "AIzaSyAcbewB4Orpx4JyaXq141GgUidJbXUrEnY",
      authDomain: "sociosxit-5f841.firebaseapp.com",
      projectId: "sociosxit-5f841",
      storageBucket: "sociosxit-5f841.firebasestorage.app",
      messagingSenderId: "364183519851",
      appId: "1:364183519851:web:52a5a95d2c57f8f9f5e72e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginContainer = document.getElementById("login-container");
    const logoutBtn = document.getElementById("logout-btn");
    const messageEl = document.getElementById("message");

    // ✅ Verificar sesión activa
    if (localStorage.getItem("userLogged")) {
      const user = JSON.parse(localStorage.getItem("userLogged"));
      redirectUser(user);
    }

    // ✅ Función de inicio de sesión
    window.login = async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      messageEl.textContent = "";

      if (!username || !password) {
        messageEl.textContent = "Por favor ingrese usuario y contraseña.";
        return;
      }

      // ✅ Si es el administrador
      if (username === "LUCK_XIT" && password === "32199") {
        localStorage.setItem("userLogged", JSON.stringify({ username, role: "admin" }));
        redirectUser({ username, role: "admin" });
        return;
      }

      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        let found = false;

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (data.username === username && data.password === password) {
            found = true;
            localStorage.setItem("userLogged", JSON.stringify({ username, role: "user" }));
            redirectUser({ username, role: "user" });
          }
        });

        if (!found) {
          messageEl.textContent = "❌ Usuario o contraseña incorrectos.";
        }

      } catch (error) {
        messageEl.textContent = "Error al conectar con la base de datos.";
        console.error(error);
      }
    };

    // ✅ Redirección según el rol
    function redirectUser(user) {
      if (user.role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "index.html";
      }
    }

    // ✅ Cerrar sesión
    window.logout = () => {
      localStorage.removeItem("userLogged");
      logoutBtn.style.display = "none";
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
