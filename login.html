<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xits Socios - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #0072ff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056e6;
    }
    .message {
      margin-top: 10px;
      font-weight: 600;
    }
    .toggle {
      margin-top: 10px;
      color: #0072ff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><i class="fas fa-user-circle"></i> Xits Socios</h1>

    <div id="login-form">
      <input type="text" id="login-username" placeholder="Usuario" required>
      <input type="password" id="login-password" placeholder="Contrase√±a" required>
      <button onclick="loginUser()">Iniciar sesi√≥n</button>
      <p class="toggle" onclick="showRegister()">¬øNo tienes cuenta? Reg√≠strate</p>
      <div class="message" id="login-message"></div>
    </div>

    <div id="register-form" style="display:none;">
      <input type="text" id="register-username" placeholder="Usuario nuevo" required>
      <input type="password" id="register-password" placeholder="Contrase√±a" required>
      <button onclick="registerUser()">Registrar</button>
      <p class="toggle" onclick="showLogin()">¬øYa tienes cuenta? Inicia sesi√≥n</p>
      <div class="message" id="register-message"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcbewB4Orpx4JyaXq141GgUidJbXUrEnY",
      authDomain: "sociosxit-5f841.firebaseapp.com",
      projectId: "sociosxit-5f841",
      storageBucket: "sociosxit-5f841.firebasestorage.app",
      messagingSenderId: "364183519851",
      appId: "1:364183519851:web:52a5a95d2c57f8f9f5e72e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.showRegister = () => {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    };

    window.showLogin = () => {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
    };

    // --- LOGIN ---
    window.loginUser = async () => {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const msg = document.getElementById('login-message');
      msg.textContent = '';

      if (!username || !password) {
        msg.textContent = '‚ùå Ingresa usuario y contrase√±a.';
        return;
      }

      // ADMIN
      if (username === 'LUCK_XIT' && password === '32199') {
        window.location.href = 'admin.html';
        return;
      }

      try {
        const q = query(collection(db, "users"), where("username", "==", username));
        const snapshot = await getDocs(q);
        if (snapshot.empty) {
          msg.textContent = '‚ùå Usuario no encontrado.';
          return;
        }

        let valid = false;
        snapshot.forEach(doc => {
          if (doc.data().password === password) valid = true;
        });

        if (valid) {
          localStorage.setItem("currentUser", username);
          // üîπ Aqu√≠ va la redirecci√≥n corregida:
          window.location.href = 'index.html';
        } else {
          msg.textContent = '‚ùå Contrase√±a incorrecta.';
        }
      } catch (e) {
        msg.textContent = '‚ùå Error al iniciar sesi√≥n: ' + e.message;
      }
    };

    // --- REGISTRO ---
    window.registerUser = async () => {
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const msg = document.getElementById('register-message');
      msg.textContent = '';

      if (!username || !password) {
        msg.textContent = '‚ùå Todos los campos son obligatorios.';
        return;
      }

      try {
        const q = query(collection(db, "users"), where("username", "==", username));
        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          msg.textContent = '‚ö†Ô∏è Ese usuario ya existe.';
          return;
        }

        await addDoc(collection(db, "users"), {
          username,
          password,
          saldo: 0
        });

        msg.textContent = '‚úÖ Registro exitoso. Ahora inicia sesi√≥n.';
        document.getElementById('register-username').value = '';
        document.getElementById('register-password').value = '';
      } catch (e) {
        msg.textContent = '‚ùå Error al registrar: ' + e.message;
      }
    };
  </script>
</body>
</html>
