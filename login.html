<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xits Socios - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#0072ff,#00c6ff); margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; color:#222; }
    .container { width:95%; max-width:420px; background:#fff; padding:28px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,0.18); }
    h1 { color:#0072ff; margin:0 0 18px; text-align:center; }
    .field { margin-bottom:12px; }
    input[type="text"], input[type="password"] { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #ccc; font-size:15px; }
    button.primary { width:100%; padding:12px; border-radius:10px; border:0; background:#0072ff; color:#fff; font-weight:700; cursor:pointer; margin-top:6px; }
    .toggle { margin-top:10px; text-align:center; color:#0072ff; cursor:pointer; }
    .msg { margin-top:10px; text-align:center; font-weight:600; color:#d9534f; min-height:18px; }
    .success { color:#25A85A; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-user-circle"></i> Xits Socios</h1>

    <div id="login-block">
      <div class="field"><input id="login-username" type="text" placeholder="Usuario" /></div>
      <div class="field"><input id="login-password" type="password" placeholder="Contraseña" /></div>
      <button class="primary" onclick="loginUser()">Iniciar sesión</button>
      <p class="toggle" onclick="toggleForms(true)">¿No tienes cuenta? Regístrate</p>
      <div class="msg" id="login-msg"></div>
    </div>

    <div id="register-block" style="display:none;">
      <div class="field"><input id="reg-username" type="text" placeholder="Usuario (ej: pepito123)" /></div>
      <div class="field"><input id="reg-password" type="password" placeholder="Contraseña (mín 6)" /></div>
      <button class="primary" onclick="registerUser()">Registrar</button>
      <p class="toggle" onclick="toggleForms(false)">¿Ya tienes cuenta? Inicia sesión</p>
      <div class="msg" id="reg-msg"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, addDoc, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // <- Tu configuración original (la que tenías). Si quieres reemplazarla, pégala aquí.
    const firebaseConfig = {
      apiKey: "AIzaSyAcbewB4Orpx4JyaXq141GgUidJbXUrEnY",
      authDomain: "sociosxit-5f841.firebaseapp.com",
      projectId: "sociosxit-5f841",
      storageBucket: "sociosxit-5f841.firebasestorage.app",
      messagingSenderId: "364183519851",
      appId: "1:364183519851:web:52a5a95d2c57f8f9f5e72e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ADMIN_USERNAME = 'LUCK_XIT';
    const ADMIN_PASSWORD = '32199';

    window.toggleForms = (showRegister) => {
      document.getElementById('login-block').style.display = showRegister ? 'none' : 'block';
      document.getElementById('register-block').style.display = showRegister ? 'block' : 'none';
      document.getElementById('login-msg').textContent = '';
      document.getElementById('reg-msg').textContent = '';
    };

    // LOGIN
    window.loginUser = async () => {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      const msg = document.getElementById('login-msg');
      msg.textContent = '';

      if (!username || !password) { msg.textContent = 'Completa usuario y contraseña.'; return; }

      // Admin shortcut (permite admin aunque no exista en Firestore)
      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        // marcar sesión admin
        localStorage.setItem('currentUser', username);
        localStorage.setItem('isAdmin', 'true');
        // Asegurar que exista doc admin en users (opcional/ idempotente)
        try {
          const usersRef = collection(db, 'users');
          const q = query(usersRef, where('username', '==', username));
          const snap = await getDocs(q);
          if (snap.empty) {
            // crear doc admin con saldo 0 e isAdmin true
            await addDoc(usersRef, { username, password, saldo: 0, isAdmin: true });
          } else {
            // si existe, opcional: update isAdmin true
            snap.forEach(async d => {
              const ud = d.data();
              if (!ud.isAdmin) {
                const udocRef = doc(db, 'users', d.id);
                await updateDocSafe(udocRef, { isAdmin: true });
              }
            });
          }
        } catch (e) {
          console.warn('Advertencia al asegurar usuario admin:', e.message || e);
        }

        window.location.href = 'admin.html';
        return;
      }

      try {
        const usersRef = collection(db, 'users');
        const q = query(usersRef, where('username', '==', username));
        const snap = await getDocs(q);
        if (snap.empty) { msg.textContent = 'Usuario no encontrado.'; return; }

        let matched = null;
        snap.forEach(d => {
          const data = d.data();
          if (data.password === password) matched = { id: d.id, data };
        });

        if (!matched) { msg.textContent = 'Contraseña incorrecta.'; return; }

        // Guardar sesión
        localStorage.setItem('currentUser', matched.data.username);
        localStorage.setItem('currentUserId', matched.id);
        localStorage.setItem('isAdmin', matched.data.isAdmin ? 'true' : 'false');

        if (matched.data.isAdmin) window.location.href = 'admin.html';
        else window.location.href = 'index.html';
      } catch (err) {
        console.error(err);
        msg.textContent = 'Error al iniciar sesión.';
      }
    };

    async function updateDocSafe(ref, data) {
      try { await import("https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js").then(mod => mod.updateDoc(ref, data)); } catch(e){console.warn(e)}
    }

    // REGISTER (solo username + password)
    window.registerUser = async () => {
      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value;
      const msg = document.getElementById('reg-msg');
      msg.textContent = '';

      if (!username || !password) { msg.textContent = 'Usuario y contraseña son obligatorios.'; return; }
      if (password.length < 6) { msg.textContent = 'La contraseña debe tener al menos 6 caracteres.'; return; }
      if (username === ADMIN_USERNAME && password !== ADMIN_PASSWORD) {
        msg.textContent = 'Ese usuario está reservado por el administrador.'; return;
      }

      try {
        const usersRef = collection(db, 'users');
        const q = query(usersRef, where('username', '==', username));
        const snap = await getDocs(q);
        if (!snap.empty) { msg.textContent = 'Ese usuario ya existe.'; return; }

        const isAdmin = (username === ADMIN_USERNAME && password === ADMIN_PASSWORD);
        const newDoc = await addDoc(usersRef, {
          username,
          password,
          saldo: 0,
          isAdmin: isAdmin ? true : false
        });

        msg.textContent = '✅ Registro exitoso. Ahora inicia sesión.';
        msg.classList.add('success');
        document.getElementById('reg-username').value = '';
        document.getElementById('reg-password').value = '';
      } catch (err) {
        console.error(err);
        msg.textContent = 'Error al registrar usuario.';
      }
    };
  </script>
</body>
</html>
